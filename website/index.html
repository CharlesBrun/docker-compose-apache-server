<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Delivery System</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="d-flex gap-2">
      <img class="fullscreen-image" src="entregador-de-comida-com-caixas-de-comida.jpg" 
      alt="entregador-de-comida-com-caixas-de-comida">
      <div class="container my-5">
        <h3 class="d-flex justify-content-center card-title pb-5 pt-2">Login</h3>
        <div class="d-flex justify-content-center">
            <form id="form-login">
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input name="password" type="password" class="form-control" id="password">
                </div>
                <button id="btn-submit" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>
    </div>
 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>

<script>
  const btnSub = document.getElementById("btn-submit");

  btnSub.addEventListener('click', (event) => {
    event.preventDefault();
    const formElement = document.getElementById("form-login");
    const formData = new FormData(formElement);
    const email = formData.get('email');
    const password = formData.get('password');

    console.log(`Email: ${email}, Senha: ${password}`);

    
  });
</script>
